<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="form.js"></script>
    <!-- <script src="FileSaver.js"></script> -->
</head>
<body>
    <form style="text-align: center;">
        <div class="container">
          <h1>Registrtion Form</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label ><b>Name</b></label>
          <input type="text" placeholder="Enter Name"  id="name" required><br><br>
      
          <label ><b>Email</b></label>
          <input type="text" placeholder="Enter Email"  id="email" required><br><br>

          <label><b>Address</b></label>
          <input type="text" placeholder="Enter Address"  id="add" required><br><br>
      
          <label ><b>Country</b></label>
          <input type="text" placeholder="Enter Country"  id="con" required><br><br>
      
          
          <hr>
      
          
          <button type="submit" class="btn btn-primary" onclick="get_data()">Register</button><br><br>
        </div>
        
        
      </form>
      
</body>
</html>
