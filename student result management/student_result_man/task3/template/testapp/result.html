<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'images/download.jpg' %}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("{% static 'images/download.jpg' %}");
        background-position: center;
        font-family: 'Baloo Bhai 2', cursive;
        background-size: cover;
        font-size: 1.5rem;
        padding:5% 0% 20% 0%;
        display: block;
        text-align: center;
    }
    .left{
        display: block;
        text-align: center;
        font-size: 2rem;
    }
</style>
<body align='center'>
    <div class="left">
    Name: {{student.name}}<br> 
    PRN : {{student.prn}}<br>
</div>
<table class="table table-bordered" border='2'>
    <thead>
        <th>SUBJECT</th>
        <th>MARKS</th>
        

    </thead>
    <tr>
   <td> MATHS </td> <td> {{student.maths}}</td>
</tr>
<tr>
    <td> SCIENCE </td> <td> {{student.science}}</td>
 </tr>
 <tr>
    <td> ENGLISH </td> <td> {{student.english}}</td>
 </tr>
 <tr>
    <td> SOCIAL SCIENCE </td> <td> {{student.socialsci}}</td>
 </tr>
 <tr>
    <td> HINDI </td> <td> {{student.hindi}}</td>
 </tr>
    
</table>

</body>
</html>
